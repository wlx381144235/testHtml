<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找过滤</title>
    <script src="../ajax/jquery-1.4.4.js"></script>
</head>
<body>
<ul class="lang">
    <li class="js dy">JavaScript</li>
    <li class="dy">Python</li>
    <li id="swift">Swift</li>
    <li class="dy">Scheme</li>
    <li name="haskell">Haskell</li>
</ul>
<script>
    $(function () {
        let lang = $("ul.lang li");
        //拿到所有class中有dy的节点
        console.log(lang.filter(".dy"));
        //拿到所有内容开头为S的节点。
        console.log(lang.filter(function () {
            return this.innerHTML.indexOf("S") === 0;
        }));

        let array = lang.map(function () {
            return this.innerHTML;
        }).get();//使用get方法拿到jq对象中的数组。
        console.log(array);

        console.log(lang.first());
    });
</script>
</body>
</html>
