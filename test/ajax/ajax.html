<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
<script>
    // 最简单的Promise
    function resolve(s) {
        console.log(s);
    }

    function reject(s) {
        console.log(s);
    }

    function test(resolve, reject) {
        let timeOut = Math.random() * 2;
        console.log("设置时间" + timeOut + "秒");
        setTimeout(function () {
            if (timeOut < 1) {
                console.log("call resolve ...");
                resolve("200 ok");
            } else {
                console.log("call reject ...");
                reject('timeout in ' + timeOut + ' seconds.');
            }
        }, timeOut * 1000)
    }

    new Promise(test).then(function (result) {
        console.log("成功" + result);
    }).catch(function (reason) {
        console.log("失败" + reason);
    });
</script>
</body>
</html>
